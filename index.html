<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="d-flex justify-content-end">
                <i class="fs-4 fa-solid fa-moon mt-4 px-3 text-info" onclick="darkMode()" id="night"></i>
                <i class="fs-4 bi bi-brightness-high mt-3 px-3 text-warning" onclick="lightMode()" id="sun"></i>
            </div>
        </div>
        <h1 class="fs-1 fw-bold text-center mt-3">WEB CALCULATOR</h1>
        <div class="container">
            <div class="row justify-content-center">
                <table class="table  table-borderless tble mt-3" id="tbldark">
                    <thead class="text-end">
                        <tr>
                            <th colspan="4"><input type="text" class="form-control text-end fs-2 py-3" name="lanz" id="lanz" placeholder="0"></th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr>
                            <td class="fw-bold py-5" onclick="document.querySelector('#lanz').value = null"><span class="border rounded p-4">ACC</span></td>
                            <td class="fw-bold py-5" onclick="del()"><span class="border rounded p-4">DEL</span></td>
                            <td class="fw-bold py-5" onclick="plusMin()"><span class="border rounded p-4">+/-</span></td>
                            <td class="fw-bold py-5" onclick="document.querySelector('#lanz').value += '/'"><span class="border rounded p-4">/</span></td>
                        </tr>
                        <tr>
                            <td class="fw-bold py-5" onclick="document.querySelector('#lanz').value += 7"><span class="border rounded p-4">7</span></td>
                            <td class="fw-bold py-5" onclick="document.querySelector('#lanz').value += 8"><span class="border rounded p-4">8</span></td>
                            <td class="fw-bold py-5" onclick="document.querySelector('#lanz').value += 9"><span class="border rounded p-4">9</span></td>
                            <td class="fw-bold py-5" onclick="document.querySelector('#lanz').value += '*'"><span class="border rounded p-4">*</span></td>
                        </tr>
                        <tr>
                            <td class="fw-bold py-5" onclick="document.querySelector('#lanz').value += 4"><span class="border rounded p-4">4</span></td>
                            <td class="fw-bold py-5" onclick="document.querySelector('#lanz').value += 5"><span class="border rounded p-4">5</span></td>
                            <td class="fw-bold py-5" onclick="document.querySelector('#lanz').value += 6"><span class="border rounded p-4">6</span></td>
                            <td class="fw-bold py-5" onclick="document.querySelector('#lanz').value += '-'"><span class="border rounded p-4">-</span></td>
                        </tr>
                        <tr>
                            <td class="fw-bold py-5" onclick="document.querySelector('#lanz').value += 1"><span class="border rounded p-4">1</span></td>
                            <td class="fw-bold py-5" onclick="document.querySelector('#lanz').value += 2"><span class="border rounded p-4">2</span></td>
                            <td class="fw-bold py-5" onclick="document.querySelector('#lanz').value += 3"><span class="border rounded p-4">3</span></td>
                            <td class="fw-bold py-5" onclick="document.querySelector('#lanz').value += '+'"><span class="border rounded p-4">+</span></td>
                        </tr>
                        <tr>
                            <td class="fw-bold py-5" onclick="document.querySelector('#lanz').value += '%'"><span class="border rounded p-4">%</span></td>
                            <td class="fw-bold py-5" onclick="document.querySelector('#lanz').value += 0"><span class="border rounded p-4">0</span></td>
                            <td class="fw-bold py-5" onclick="document.querySelector('#lanz').value += '.'"><span class="border rounded p-4">.</span></td>
                            <td class="fw-bold py-5" onclick="process()" id="eq"><span class="border rounded p-4">=</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <footer class="sticky-bottom">
            <div class="row justify-content-center pt-4">
                <p class="text-center">&copy; christianlepio. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
