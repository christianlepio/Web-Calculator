<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="d-flex justify-content-end">
                <i class="fs-4 fa-solid fa-moon mt-4 px-3 text-info" onclick="darkMode()" id="night"></i>
                <i class="fs-4 bi bi-brightness-high mt-3 px-3 text-warning" onclick="lightMode()" id="sun"></i>
            </div>
        </div>
        <h1 class="fs-1 fw-bold text-center mt-3">WEB CALCULATOR</h1>
        <div class="container">
            <div class="row justify-content-center">
                <table class="table  table-borderless tble mt-3" id="tbldark">
                    <thead class="text-center">
                        <tr>
                            <th colspan="4"><input type="text" class="form-control text-end fs-2 py-4" name="lanz" id="lanz" placeholder="0"></th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr>
                            <td class="fw-bold py-2" onclick="document.querySelector('#lanz').value = null; sound();"><div class="border spanbutt ac"><br>AC</div></td>
                            <td class="fw-bold py-2" onclick="del(); sound();"><div class="border spanbutt dele"><br>DEL</div></td>
                            <td class="fw-bold py-2" onclick="document.querySelector('#lanz').value += '%'; sound();"><div class="border spanbutt perc"><br>%</div></td>
                            <td class="fw-bold py-2" onclick="document.querySelector('#lanz').value += '/'; sound();"><div class="border spanbutt divi"><br>/</div></td>
                        </tr>
                        <tr>
                            <td class="fw-bold py-2" onclick="document.querySelector('#lanz').value += 7; sound();"><div class="border spanbutt"><br>7</div></td>
                            <td class="fw-bold py-2" onclick="document.querySelector('#lanz').value += 8; sound();"><div class="border spanbutt"><br>8</div></td>
                            <td class="fw-bold py-2" onclick="document.querySelector('#lanz').value += 9; sound();"><div class="border spanbutt"><br>9</div></td>
                            <td class="fw-bold py-2" onclick="document.querySelector('#lanz').value += '*'; sound();"><div class="border spanbutt multi"><br>*</div></td>
                        </tr>
                        <tr>
                            <td class="fw-bold py-2" onclick="document.querySelector('#lanz').value += 4; sound();"><div class="border spanbutt"><br>4</div></td>
                            <td class="fw-bold py-2" onclick="document.querySelector('#lanz').value += 5; sound();"><div class="border spanbutt"><br>5</div></td>
                            <td class="fw-bold py-2" onclick="document.querySelector('#lanz').value += 6; sound();"><div class="border spanbutt"><br>6</div></td>
                            <td class="fw-bold py-2" onclick="document.querySelector('#lanz').value += '-'; sound();"><div class="border spanbutt mini"><br>-</div></td>
                        </tr>
                        <tr>
                            <td class="fw-bold py-2" onclick="document.querySelector('#lanz').value += 1; sound();"><div class="border spanbutt"><br>1</div></td>
                            <td class="fw-bold py-2" onclick="document.querySelector('#lanz').value += 2; sound();"><div class="border spanbutt"><br>2</div></td>
                            <td class="fw-bold py-2" onclick="document.querySelector('#lanz').value += 3; sound();"><div class="border spanbutt"><br>3</div></td>
                            <td class="fw-bold py-2" onclick="document.querySelector('#lanz').value += '+'; sound();"><div class="border spanbutt plus"><br>+</div></td>
                        </tr>
                        <tr>
                            <td class="fw-bold py-2" onclick="document.querySelector('#lanz').value += '.'; sound();"><div class="border spanbutt"><br>.</div></td>
                            <td class="fw-bold py-2" onclick="document.querySelector('#lanz').value += 0; sound();"><div class="border spanbutt"><br>0</div></td>
                            <td colspan="2" class="fw-bold py-2" onclick="process(); soundEqual();" id="eq"><div class="border spanbutt1 equal"><br>=</div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <footer class="sticky-bottom">
            <div class="row justify-content-center pt-5">
                <p class="text-center">&copy; christianlepio. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
